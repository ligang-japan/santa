<!DOCTYPE html>
<html lang="en">

<head>
  <title>Welcome to Glitch!</title>
  <meta name="description" content="A cool thing made with Glitch">
  <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="../public/style.css">

  <!-- import the webpage's client-side javascript file -->
  <script module ='type' src="../public/client.js" defer></script>
</head>

<body>
  <header>
    <h1>
      A letter to Santa
    </h1>
  </header>

  <main>
    <div id="default">
      <p class="bold">Ho ho ho, what you want for christma?</p>
  
      who are you?
      <input name="userid" id="username" placeholder="charlie.brown" />
      <form method="post">
        what do you want for christmas?
        <textarea name="wish" id="wish" rows="10" cols="45" maxlength="100" placeholder="Gifts!"></textarea>
        <br />
        <button type="submit" id="submit-letter">Send</button>
      </form>
    </div>
    <div id="normal" class="hide">

    </div>
    <div id="error" class = "hide">
    </div>
    <br>
    <button id="back"  class="hide"  onclick="goBack();">Go back</button><br> 
  </main>
  
  <footer>
    Made with
    <a href="https://glitch.com">Glitch</a>!
  </footer>

  <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
  <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
  <script src="https://button.glitch.me/button.js"></script>

</body>

</html>
